<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>js对li进行随机排序</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
<body>
<div>
    <ul class="ul">
      <li data-index="0">111111</li>
      <li data-index="1">222222</li>
      <li data-index="2">333333</li>
      <li data-index="3">444444</li>
      <li data-index="4">5555555</li>
    </ul>
</div>
<div>
    <ul class="clone-ul">
    </ul>
</div>
<script src="js/jquery-1.11.2.min.js" ></script>
<script type="text/javascript">
    var oul=$('.ul li');
    // console.log(oul);
    function rdn(a,b) {
      return Math.random() > 0.5 ? -1 : 1;
    }
    oul.sort(rdn);
    $('.clone-ul').append(oul.clone());
</script>
</body>
</html>
